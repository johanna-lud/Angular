<DOCTYPE html>
<html ng-app="store">
  <head>
	<link rel="stylesheet" type="text/css" href="ang/bootstrap.min.css"/>
  </head>
 <body ng-controller="StoreConroller as store">
   <div ng-repeat="item in store.items">
	 <h1>{{item.name}}</h1>
	   <img ng-src="{{item.image}}"  ng-click="num($index)"/>
     <h2> count: {{item.num}} </h2>
   </div>
<script type="text/javascript" src="ang/angular.min.js"></script>
<script type="text/javascript" src="app_1.2.js"></script>
 </body>
</html>
